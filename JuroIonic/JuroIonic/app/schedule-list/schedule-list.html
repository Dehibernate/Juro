<ion-view title="Schedules">
  <ion-nav-buttons side="right">
    <button class="button icon ion-plus-round" ng-click="addSchedule()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ui-sref="tab.tasks({date: schedule._id})"
                ng-repeat="schedule in schedules | orderBy:sort track by schedule._id">
        {{schedule.date}}

        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(schedule)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    </div>
  </ion-content>
</ion-view>
